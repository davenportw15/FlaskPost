{% extends "base.html" %}
{% block title %}New Post{% endblock %}
{% block title_path %}New Post{% endblock %}
{% block content %}
<form action="{{ url_for('edit_post_in_database') }}" method="POST">
    <input type="hidden" name="post_id" value="{{ post_id }}" />
    <textarea name="comment">{{ posts.get_post_by_id(post_id)["comment"] }}</textarea>
    <input type="submit" value="Update" />
</form>
{% endblock %}
